name: kubernets

on:
  workflow_call:

jobs:
  EKS:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: AWS credential configuration
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.ID_CHAVE_ACESSO }}
          aws-secret-access-key: ${{ secrets.CHAVE_SECRETA }}
          aws-region: us-east-2
          
      - run: git clone https://github.com/pedro162/Infra_CI.git
      
      - name: HashiCorp - Setup Terraform
        uses: hashicorp/setup-terraform@v2.0.3

      - run: terraform -chdir=Infra_CI/env/Hmolog init

      - run: terraform -chdir=Infra_CI/env/Hmolog destroy -auto-approve

      - run: terraform -chdir=Infra_CI/env/Hmolog apply -auto-approve

      - name: Kubectl tool installer
        uses: Azure/setup-kubectl@v4.0.0
      
      - run: aws sts get-caller-identity
      
      - run: aws eks update-kubeconfig --region us-west-2 --name homolog2

      - run: kubectl get svc
      
      - run: terraform -chdir=Infra_CI/env/Hmolog destroy -auto-approve
      
